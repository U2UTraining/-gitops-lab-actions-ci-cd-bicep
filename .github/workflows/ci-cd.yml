name: CI-CD

on:
  push:
    branches: 
      - main
    paths-ignore: 
      - README.md
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_RG: github-actions-staged
  AZURE_SUBSCRIPTION: 30a911a0-bad6-47e9-8aeb-507c96ed5d18
  AZURE-LOCATION: eastUS
  
jobs:
  Build-Job:
    runs-on: ubuntu-latest
    env:
      configuration: release
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v2.0.0
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.configuration }}
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration ${{ env.configuration }}
    - name: Publish 
      run: dotnet publish --configuration ${{ env.configuration }} --output ${{runner.temp }}/artifact
    
